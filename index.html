<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foot Club</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="france.ico.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>FEMININA</li>
                <li>MASCULINA</li>
                <li>INFANTIL</li>
                <li>ACESSÓRIOS</li>
                <li>PROMOÇÕES</li>
                <li>CALÇADOS</li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div class="loja">
                <abbr title="camisa seleção francesa feminina"><img src="imgloja/camisafeminina.avif" alt="camisafeminina" width="100"></abbr>
                <h3>R$ 180,00</h3>
                <button>COMPRAR</button>
                <form>
                    <input type="radio" id="P" name="tamanho">P
                    <input type="radio" id="M" name="tamanho">M
                    <input type="radio" id="G" name="tamanho">G
                    <input type="radio" id="GG" name="tamanho">GG
                </form>
            </div>

            <div class="loja">
                <abbr title="camisa seleção francesa masculina"><img src="imgloja/camisamasc.avif" alt="camisamasculina" width="100"></abbr>
                <h3>R$ 180,00</h3>
                <button>COMPRAR</button>
                <form>
                    <input type="radio" id="P" name="tamanho">P
                    <input type="radio" id="M" name="tamanho">M
                    <input type="radio" id="G" name="tamanho">G
                    <input type="radio" id="GG" name="tamanho">GG
                </form>
            </div>
            <div class="loja">
                <abbr title="conjunto infantil seleção francesa"><img src="imgloja/kitinfant.webp" alt="kitinfantil" width="100"></abbr>
                <h3>R$ 230,00</h3>
                <button>COMPRAR</button>
                <form>
                    <input type="radio" id="P" name="tamanho">P
                    <input type="radio" id="M" name="tamanho">M
                    <input type="radio" id="G" name="tamanho">G
                    <input type="radio" id="GG" name="tamanho">GG
                </form>
            </div>

            <div class="loja">
                <abbr title="casaco seleção francesa"><img src="https://images.footballfanatics.com/france-national-team/france-club-hoodie-navy_ss4_p-13313636+u-do19084mvzudo7q0955w+v-3ead4565a71b408492994877e03b9ff0.jpg?_hv=2&w=340" alt="casaco" width="100"></abbr>
                <h3>R$ 210,00</h3>
                <button>COMPRAR</button>
                <form>
                    <input type="radio" id="P" name="tamanho">P
                    <input type="radio" id="M" name="tamanho">M
                    <input type="radio" id="G" name="tamanho">G
                    <input type="radio" id="GG" name="tamanho">GG
                </form>
            </div>

        </section>
    </main>
    

    <footer class="cadastro">

        <h3 class="corCadastro">CADASTRE-SE AQUI PARA RECEBER NOVIDADES:<h3>
                <form class="corFormulario">
                    NOME: <input type="text" name="nome" id="nome">
                    E-MAIL: <input type="email" name="email" id="email">
                    SENHA: <input type="password" name="password" id="password">

                    <button type="submit">ENVIAR</button>
                </form>

    </footer>
</body>

</html>
